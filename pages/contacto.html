    <h1 class="contacto-title">Contacto</h1>
<div>
    <form action="" method="">
      <fieldset class="contacto">
        <div class="ancho-completo">
          <div class="ancho-mitad">
            <label for="nombre y apellido" class="letra campo"
              >Nombre y Apellido</label
            >
            <input
              type="text"
              name="nombre y apellido"
              placeholder="Nombre y apellido"
              class="campo ancho-mitad"
              required
            />
          </div>
          <div class="ancho-mitad">
            <label for="Correo Electronico" class="letra campo"
              >Correo Electronico</label
            >
            <input
              type="text"
              name="correo electronico"
              placeholder="mail@hotmail.com"
              class="campo ancho-mitad"
              required
            />
          </div>
        </div>

        <div class="ancho-completo">
          <div class="ancho-mitad">
            <label for="Asunto" class="letra campo">Asunto</label>

            <input
              type="text"
              name="Asunto"
              class="campo ancho-mitad"
              placeholder="escribe"
              required
            />
          </div>
          <div class="ancho-mitad">
            <label for="Telefono" class="letra campo">Telefono</label>

            <input
              type="text"
              name="Telefono"
              class="campo ancho-mitad"
              placeholder="Telefono"
              required
            />
          </div>
        </div>

        <label for="Mensaje" class="letra campo">Mensaje</label>

        <textarea
          name="Mensaje"
          id="Mensaje"
          cols="30"
          rows="10"
          class="bordes-redondeados campo ancho-completo"
        >
        </textarea>

        <input
          type="submit"
          value="Enviar Formulario"
          class="bordes-redondeados campo boton-formulario"
        />
      </fieldset>

    </div>
    </form>
